<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의 - 2022 개정 교육과정 성취수준 관리</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>제휴 문의 <span>Partnership</span></h1>
            <p>교육 현장에서의 협업이나 시스템 활용에 관한 문의를 남겨주세요.</p>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <form action="https://formspree.io/f/mpqjyodz" method="POST">
                <div class="form-group">
                    <label for="name">성함/기관명</label>
                    <input type="text" id="name" name="name" placeholder="문의하시는 분의 성함이나 기관명을 입력해 주세요." required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="_replyto" placeholder="답변을 받으실 이메일 주소를 입력해 주세요." required>
                </div>
                <div class="form-group">
                    <label for="subject">문의 제목</label>
                    <input type="text" id="subject" name="subject" placeholder="문의 내용의 제목을 입력해 주세요." required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="6" placeholder="자세한 문의 내용을 입력해 주세요." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">문의하기</button>
                    <a href="index.html" class="btn-secondary">홈으로 돌아가기</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 교육과정 성취수준 관리 시스템. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
