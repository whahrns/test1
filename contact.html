</head>
<body>
    <nav class="sticky-nav">
        <div class="container flex-nav">
            <a href="index.html" class="nav-logo">하이러닝<span>선도교원</span><span class="nav-author">배곧라라중 조용석</span></a>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="https://padlet.com/whahrns/padlet-kqqtii6px2olapiy" target="_blank">하이러닝 연수 패들렛</a></li>

                <li><button id="theme-toggle" class="theme-toggle" title="테마 변경">🌞</button></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>선생님께 1:1 문의하기</h1>
            <p>하이러닝 활용이나 연수 강의에 관한 궁금한 점을 이메일로 보내주세요.</p>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <form action="https://formspree.io/f/mpqjyodz" method="POST">
                <div class="form-group">
                    <label for="school">소속교</label>
                    <input type="text" id="school" name="school" placeholder="소속 학교명을 입력해 주세요." required>
                </div>
                <div class="form-group">
                    <label for="name">성함</label>
                    <input type="text" id="name" name="name" placeholder="선생님의 성함을 입력해 주세요." required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처 (핸드폰)</label>
                    <input type="tel" id="phone" name="phone" placeholder="답변을 받으실 연락처를 입력해 주세요." required>
                </div>
                <div class="form-group">
                    <label for="category">문의 분류</label>
                    <select id="category" name="category">
                        <option value="training">연수/강의 진행 요청</option>
                        <option value="high-learning">하이러닝 활용 문의</option>
                        <option value="etc">기타 문의 사항</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">상세 문의 내용</label>
                    <textarea id="message" name="message" rows="6" placeholder="문의하실 내용을 상세히 적어주세요." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">이메일 문의 보내기</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">

        </div>
