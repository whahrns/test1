<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도움 요청하기 - 경기도교육청 하이러닝 선도교원 지원</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>하이러닝 도움 요청 <span>Help Request</span></h1>
            <p>하이러닝 활용 및 교육과정 성취수준 관련 지원이 필요한 내용을 남겨주세요.</p>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <form action="https://formspree.io/f/mpqjyodz" method="POST">
                <div class="form-group">
                    <label for="name">성함 및 소속교</label>
                    <input type="text" id="name" name="name" placeholder="문의하시는 선생님의 성함과 학교명을 입력해 주세요." required>
                </div>
                <div class="form-group">
                    <label for="email">연락처 (이메일/메신저)</label>
                    <input type="email" id="email" name="_replyto" placeholder="답변을 받으실 선생님의 이메일 주소를 입력해 주세요." required>
                </div>
                <div class="form-group">
                    <label for="category">지원 요청 분류</label>
                    <select id="category" name="category" style="width: 100%; padding: 1rem; border-radius: 12px; border: 2px solid oklch(0.9 0.02 250); font-family: inherit; font-size: 1rem;">
                        <option value="high-learning">하이러닝 시스템 활용 문의</option>
                        <option value="curriculum">성취기준 및 성취수준 관련 문의</option>
                        <option value="training">연수 진행 요청</option>
                        <option value="etc">기타 지원 요청</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">상세 지원 내용</label>
                    <textarea id="message" name="message" rows="6" placeholder="구체적으로 어떤 도움이 필요하신지 작성해 주세요." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">도움 요청 전송</button>
                    <a href="index.html" class="btn-secondary">홈으로 돌아가기</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 경기도교육청 하이러닝 선도교원 지원 시스템. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
